<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self'; form-action 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 - NGN Lab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<script src="../js/script.js"></script>
<body>
    <div id="header-container"></div>

    <!-- 페이지 헤더 -->
    <section class="page-header">
        <div class="container">
            <h1>News</h1>
        </div>
    </section>

    <!-- 게시판 섹션 -->
    <section class="news-board-section">
        <div class="container">
            <div class="board-controls">
                <div class="board-title">게시판</div>
            </div>
            <table class="news-board">
                <thead>
                    <tr>
                        <th class="col-no">번호</th>
                        <th class="col-cat">구분</th>
                        <th class="col-title">제목</th>
                        <th class="col-date">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="board-row" data-target="news-5">
                        <td>4</td>
                        <td><span class="badge event">행사</span></td>
                        <td class="text-left">2025년도 송년회</td>
                        <td>2025-12-19</td>
                    </tr>
                    <tr class="board-detail" id="news-5">
                        <td colspan="4">
                            <div class="detail-box">
                                2025년 교수님과 송년회 겸 홈커밍데이를 진행하였습니다.
                            </div>
                        </td>
                    </tr>

                    <tr class="board-row" data-target="news-4">
                        <td>3</td>
                        <td><span class="badge news">뉴스</span></td>
                        <td class="text-left">용성중 박사 졸업</td>
                        <td>2025-08-22</td>
                    </tr>
                    <tr class="board-detail" id="news-4">
                        <td colspan="4">
                            <div class="detail-box">
                                용성중 박사가 NGN Lab에서의 긴 박사과정을 졸업하였습니다. 축하합니다!
                            </div>
                        </td>
                    </tr>

                    <tr class="board-row" data-target="news-3">
                        <td>2</td>
                        <td><span class="badge news">뉴스</span></td>
                        <td class="text-left">천재성 박사과정 한국폴리텍대학 교수 임용</td>
                        <td>2025-08-04</td>
                    </tr>
                    <tr class="board-detail" id="news-3">
                        <td colspan="4">
                            <div class="detail-box">
                                NGN Lab의 천재성 박사과정이 한국폴리텍대학 반도체융합캠퍼스 반도체장비소프트웨어과 교수로 임용되었습니다. 축하합니다!
                            </div>
                        </td>
                    </tr>

                    <!-- <tr class="board-row" data-target="news-1">
                        <td>1</td>
                        <td><span class="badge notice">공지</span></td>
                        <td class="text-left">공지관련</td>
                        <td>2024-10-18</td>
                    </tr>
                    <tr class="board-detail" id="news-1">
                        <td colspan="4">
                            <div class="detail-box">
                                해당 내용은 공지관련 입니다.
                            </div>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </section>

    <div id="footer-container"></div>
</body>
</html>
